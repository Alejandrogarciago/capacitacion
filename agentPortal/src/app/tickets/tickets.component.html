<div class="container-fluid">
  <div class="row">

    <div class="row">
      <div class="col">

      </div>
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        <div class="row">
          <span>Nuevo Ticket </span>
        </div>
      </button>


      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <!-- <app-create-ticket></app-create-ticket>-->
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="pt-4">
    <!-- <app-ticket-list></app-ticket-list  verificar si es necesario>-->
  </div>

<!--  LIST >-->

  <div class="row">
    <div class="col-md-12 border-div">
      <h4>Tickets</h4>
      <table class="table table-hover table-borderless shadow bg-white table-striped table-sm ">
        <thead>
          <tr class="table-header shadow-sm">
            <th scope="col">Usuario</th>
            <th scope="col">Ticket ID</th>
            <th scope="col">Departamento</th>
            <th scope="col">Categoria</th>
            <th scope="col">Subcategoria</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Status</th>
            <th scope="col">Respuesta</th>
            <th scope="col">Calificacion</th>
            <th scope="col">options</th>
          </tr>
        </thead>
        <tbody *ngIf="item | async as ticket">
          <tr *ngFor="let ticket of ticket">
            <th scope="row">
              <a>
                <img class="mx-auto rounded-circle user-photo" [src]="ticket.userPhotoURL" alt="">
              </a>
            </th>
            <td>
              <a (click)="selectKey($event)" data-toggle="modal" data-target="#ticketDetails">{{ticket.key}}</a>
            </td>
            <td>{{ticket.department}}</td>
            <td>{{ticket.category}}</td>
            <td>{{ticket.subcategory}}</td>
            <td>{{ticket.description}}</td>
            <td>{{ticket.status}}</td>
            <td>{{ticket.answer}}</td>
            <td>{{ticket.score}}</td>
            <td>
              <button class="btn btn-primary">Edit</button>
            </td>

          </tr>
        </tbody>
      </table>
    </div>
  </div>


  <div class="modal fade" id="ticketDetails" tabindex="-1" role="dialog" aria-labelledby="ticketDetails"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <!-- <app-ticket-details [key]="key" *ngIf="key"></app-ticket-details>-->
    </div>
  </div>
