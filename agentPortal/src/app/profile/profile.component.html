<div class="container-fluid pt-4" *ngIf="item | async as userProfile">

    <div class="row">
            <div class="col-md-4">
                    <div class="card">
                            <img src="https://www.setaswall.com/wp-content/uploads/2017/04/Material-Wallpaper-30-1600x900.jpg"
                                    class="card-img-top" alt="">
                            <div class="card-body text-center">
                                    <div *ngIf="downloadURL | async; let srcURL">
                                            <img [src]="srcURL" alt="" class="rounded-circle profile-image"
                                                    #photoURL>
                                    </div>
                                    <div class="alert alert-danger" role="alert" *ngIf="error">
                                            {{error}}
                                    </div>

                                    <div class="row">

                                            <div class="col-md-2"></div>
                                            <!--
                                            <div class="custom-file">

                                                    <input type="file" #fileInput (change)="fileChange($event)"
                                                            class="custom-file-input" id="customFile"
                                                            accept=".png,.jpg">
                                                    <label class="custom-file-label" for="customFile">Choose Profile
                                                            Image</label>
                                            </div>
                                          -->
                                    </div>
                                    <h3>{{userProfile.displayName}}</h3>
                                    <h4>{{userProfile.campaign}} {{userProfile.position}}</h4>
                                    <h5></h5>

                            </div>
                    </div>
            </div>
            <div class="col-md-8">
                    <div class="card gedf-card">
                            <div class="card-header">
                                    <ul class="nav nav-tabs card-header-tabs" id="myTab" role="tablist">
                                            <li class="nav-item">
                                                    <a class="nav-link active" id="personal-tab" data-toggle="tab"
                                                            href="#personal" role="tab" aria-controls="personal"
                                                            aria-selected="true">Personal</a>
                                            </li>
                                            <li class="nav-item">
                                                    <a class="nav-link" id="operational-tab" data-toggle="tab"
                                                            role="tab" aria-controls="operational"
                                                            aria-selected="false"
                                                            href="#operational">Operational</a>
                                            </li>
                                    </ul>
                            </div>
                            <div class="card-body">
                                    <div class="tab-content" id="myTabContent">
                                            <div class="tab-pane fade show active" id="personal" role="tabpanel"
                                                    aria-labelledby="personal-tab">
                                                    <form #profileForm="ngForm" (submit)="onSubmit(profileForm)"
                                                            [class.loading]="loading">
                                                            <div class="form-row">
                                                                    <div class="form-group col-md-4">
                                                                            <label for="firstName">Nombre</label>
                                                                            <input type="text" class="form-control"
                                                                                    id="firstName"readonly
                                                                                    value="{{userProfile.name}}"
                                                                                    name="firstName"
                                                                                    [ngModel]="userProfile.firstName">
                                                                    </div>
                                                                    <div class="form-group col-md-4">
                                                                            <label for="lastName">Apellido
                                                                                    Paterno</label>
                                                                            <input type="text" class="form-control"
                                                                                    id="lastName"readonly
                                                                                    value="{{userProfile.lastName}}"
                                                                                    name="lastName"
                                                                                    [ngModel]="userProfile.lastName">
                                                                    </div>
                                                                    <div class="form-group col-md-4">
                                                                            <label for="motherLastName">Apellido
                                                                                    Materno</label>
                                                                            <input type="text" class="form-control"
                                                                                    id="motherLastName"readonly
                                                                                    value="{{userProfile.motherLastName}}"
                                                                                    name="motherLastName"
                                                                                    [ngModel]="userProfile.motherLastName">
                                                                    </div>
                                                            </div>
                                                            <div class="form-row">
                                                                    <div class="form-group col-md-6">
                                                                            <label for="email">Correo
                                                                                    Electronico</label>
                                                                            <input type="email" class="form-control"
                                                                                    id="email"readonly
                                                                                    value="{{userProfile.email}}"
                                                                                    name="email"
                                                                                    [ngModel]="userProfile.email">
                                                                    </div>
                                                                    <div class="form-group col-md-3">
                                                                            <label for="birthday">Fecha de
                                                                                    Nacimiento
                                                                            </label>
                                                                            <input type="date" class="form-control"
                                                                                    id="birthday"readonly
                                                                                    value="{{userProfile.birthday}}"
                                                                                    name="birthday"
                                                                                    [ngModel]="userProfile.birthday">
                                                                    </div>
                                                                    <br>
                                                                    <div class="form-group col-md-3">
                                                                            <label for="gender">Sexo
                                                                            </label>
                                                                            <input type="text" class="form-control"
                                                                                    id="gender"readonly
                                                                                    value="{{userProfile.gender}}"
                                                                                    name="gender"
                                                                                    [ngModel]="userProfile.gender">
                                                                    </div>
                                                            </div>
                                                           <!-- <div class="form-row">
                                                                    <div class="form-group col-md-6">
                                                                            <label for="role">Role</label>
                                                                            <select name="role" id="role"
                                                                                    [ngModel]="userProfile.role" class="form-control">
                                                                                    <option value="agent">Agent
                                                                                    </option>
                                                                                    <option value="Staff">Staff
                                                                                    </option>
                                                                            </select>
                                                                    </div>

                                                            </div>
                                                            <button type="submit"
                                                                    class="btn btn-primary">Submit</button>-->
                                                    </form>

                                                    <p *ngIf="userProfile.role == 'Staff'">I am Staff</p>
                                                    <p *ngIf="userProfile.role == 'agent'">I am Agent</p>

                                            </div>

                                            <div class="tab-pane fade" id="operational" role="tabpanel"
                                                    aria-labelledby="operational-tab">
                                                    <div class="form-group">
                                                    </div>
                                                    <div class="py-4"></div>
                                            </div>
                                    </div>
                            </div>
                    </div>
            </div>
    </div>
</div>
